<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - MA03 - Question 1</title>
</head>
<body>

<!--Contact Form-->
    <article class="contactform">
        <form>
            <fieldset>
                <legend>Contact Form</legend>
                <p></p>
                <label>
                    Name:
                    <input type="text" id="firstName" size="46" maxlength="150">
                </label>
                <p></p>
                <label>
                    Last Name:
                    <input type="text" id="lastName" size="41" maxlength="150">
                </label>
                <p></p>
                <label>
                    Phone:
                    <input type="phone" id="phone" size="46" maxlength="150">
                </label>
                <p></p>
                <label>
                    Email:
                    <input type="email" id="email" size="46" maxlength="150">
                </label>
                <p></p>
                <button type="button" id="userClick">Sumbit</button>
            </fieldset>
        </form>
    </article>
    <script src="script.js"></script>
</body>
</html>
